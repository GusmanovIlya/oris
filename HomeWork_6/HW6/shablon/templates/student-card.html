<article class="card">
  <div class="card__header">
    <div class="avatar">{{initials}}</div>
    <div>
      <div class="name">{{FullName}}</div>
      <div class="muted">ID: {{Id}}</div>
    </div>
  </div>

  <div class="card__body">
    <div><b>Возраст:</b> {{Age}}</div>
    <div><b>Группа:</b> {{Group}}</div>
    <div><b>GPA:</b> {{Gpa}}</div>
  </div>
</article>
