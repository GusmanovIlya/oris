<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; background: #f9f9f9; }
        h1 { color: #333; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        input[type="email"], textarea { width: 100%; padding: 12px; margin-top: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 150px; resize: vertical; }
        button { margin-top: 20px; padding: 14px 28px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Напишите мне</h1>
    <p>Укажите свою почту — я отправлю ответ именно туда.</p>

    <form action="/" method="POST">
        <label>Ваша почта:</label>
        <input type="email" name="email" required placeholder="you@example.com">

        <label>Сообщение:</label>
        <textarea name="message" required placeholder="Напишите, что хотели сказать..."></textarea>

        <button type="submit">Отправить сообщение</button>
    </form>
</body>
</html>
